{% extends 'base.html' %}

{% block content %}


<!-- Header-->
<header class="py-4">
    <div class="container-fluid px-lg-5">
        <div class="p-1 p-lg-1 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h1 class="display-4 fw-bold">Group Domain Management Tool</h1>
                <div class="mx-auto" style="width: 500px; height: 350px;">
                    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
                    <dotlottie-player src="https://lottie.host/a7ac5165-d4b4-4875-90b3-2891d277f587/hILT9n95Bq.json" background="transparent" speed="1" style="width: 100%; height: 100%;" direction="1" mode="normal" autoplay loop></dotlottie-player>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Page Content-->
<section class="pt-4" id="votingSection">
    <div class="container px-lg-5">
        <!-- Page Features-->
        <div class="row gx-lg-5">

            
            
            
            {% for category in categories  %}

            <div class="col-lg-4 col-xxl-3 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                        <h2 class="fs-4 fw-bold">{{category.title}}</h2>
                        <p class="mb-0">{{category.description | truncatechars:100}}</p>
                    </div>
                    <a class="btn btn-primary btn-lg" href="{% url 'detail' category.slug  %}">Vote</a>
                </div>
            </div>

          
                
            {% endfor %}
                

            
                

          


        

        </div>
    </div>
</section>




{% endblock content %}
